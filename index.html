<!doctype html>
<html lang="cs">
    <head>
        <title>Atlas</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
        
    </head>

    <body>
        <audio id="background-music" src="music.mp3" autoplay loop></audio>
        <header>
            <h1>Atlas světa</h1>
            
            <div class="form-group">
                <label for="selContinent">Vyber kontinent:</label>
                <select class="form-control" id="selContinent">
                  <option value="europe">Evropa</option>
                  <option value="africa">Afrika</option>
                  <option value="asia">Asie</option>
                  <option value="oceania">Oceanie</option>
                  <option value="americas">Amerika</option>
                </select>
                <div id="music-controls">
                    <button id="toggle-music" class="btn btn-outline-success">Play Music</button>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" class="form-range">
                </div>
            </div>
        </header>
        <main class="container-fluid">
            <div class="row" id="staty">

            </div>
        </main>

        <footer>
            <p>&copy; 2024 - Miroslav Lubeník | IT2</p>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const audio = document.getElementById('background-music');
                const toggleMusicButton = document.getElementById('toggle-music');
                const volumeSlider = document.getElementById('volume-slider');

                toggleMusicButton.addEventListener('click', function() {
                    if (audio.paused) {
                        audio.play();
                        toggleMusicButton.textContent = 'Mute Music';
                    } else {
                        audio.pause();
                        toggleMusicButton.textContent = 'Play Music';
                    }
                });

                volumeSlider.addEventListener('input', function() {
                    audio.volume = volumeSlider.value;
                });
            });
        </script>

        <script src="atlas.js"></script>
    </body>
</html>
